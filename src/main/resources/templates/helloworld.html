<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	
	<!-- reference CSS file -->
	<!-- @ refers to the app context-path. Here /css/demo.css will lead to src/main/resources/static folder-->
	<link rel="stylesheet" th:href="@{/css/demo.css}" />
	
	
</head>

<body>

	<!-- ${theDate} value is populated by the Model -->
	<p th:text="'Time on the server is '+${theDate}" class="funny"/>

</body>

</html>
