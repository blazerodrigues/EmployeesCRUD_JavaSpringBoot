<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags. Meta tags make sure that we have a nice responsive page. (??for Bootstrap CSS) -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">


<title>Save Employee</title>
</head>

<body>

	<!-- This is the bootstrap container -->
	<div class="container">

		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>

		<!-- th:action = controller-url , th:object = Model Attribute  -->
		<!-- When form is laoded, getter methods are called on the Java (model) object. When form is submitted, setter methods are called. -->
		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">
			
			<!-- Add hidden form field to handle update. This BINDS the th:field ID to the modelAttribute -->
			<input type="hidden" th:field="*{id}" />

			<!-- th:field = OBJECT's FIELD -->
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First name"> 

			<input type="text" th:field="*{lastName}"
				class="form-control mb-4 col-4" placeholder="Last name"> 
				
			<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email"> 	
				
			<button type="submit" class="btn btn-info col-2">Save</button>											


		</form>
		
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>

	</div>


</body>

</html>
